<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Figurama</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/components/cards.css">
    <link rel="stylesheet" href="../../static/css/components/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .search-header {
            margin-bottom: 30px;
        }
        
        .search-header h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .search-info {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #3a3952;
            border: 1px solid #5a5a7a;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #c77dff;
            border-color: #c77dff;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .result-card {
            background: #3a3952;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(199, 125, 255, 0.3);
        }
        
        .result-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .result-category {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .result-price {
            font-size: 14px;
            color: #c77dff;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }
        
        .no-results h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .no-results p {
            color: #b0b0b0;
            margin-bottom: 25px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header class="header-logged">
        <a href="dashboard.html">
            <img src="../img/Logo.png" alt="Logo Figurama" style="width: 150px;">
        </a>
        
        <nav class="nav-logged">
            <span>ðŸ‘¤ <span class="nome-usuario">UsuÃ¡rio</span></span>
            <a href="dashboard.html">Dashboard</a>
            <input type="text" id="search-input" placeholder="Pesquisar">
            <button class="btn-add" onclick="window.location.href='criando_colecao.html'">Adicionar +</button>
        </nav>
    </header>
    
    <!-- Container de Resultados -->
    <div class="search-container">
        
        <!-- CabeÃ§alho da Pesquisa -->
        <div class="search-header">
            <h1>Resultados da Pesquisa</h1>
            <p class="search-info" id="search-info">Pesquisando...</p>
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="Marvel">Marvel</button>
            <button class="filter-btn" data-filter="DC">DC</button>
            <button class="filter-btn" data-filter="Anime">Anime</button>
            <button class="filter-btn" data-filter="Star Wars">Star Wars</button>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            Carregando resultados...
        </div>
        
        <!-- Grid de Resultados -->
        <div class="results-grid" id="results-grid"></div>
        
        <!-- Nenhum Resultado -->
        <div id="no-results" class="no-results" style="display: none;">
            <h2>Nenhum resultado encontrado</h2>
            <p>Tente usar outros termos de busca ou navegue pelas categorias</p>
            <button class="btn-primary" onclick="window.location.href='dashboard.html'" style="padding: 12px 30px;">
                Voltar ao Dashboard
            </button>
        </div>
        
    </div>
    
    <!-- Scripts -->

     <script src="../../static/js/config.js"></script>
     <script src="../../static/js/api.js"></script>
    <script>
        let allResults = [];
        let currentFilter = 'all';
        
        // Carregar resultados ao iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSearchResults();
            setupFilters();
            setupSearch();
        });
        
        // Carregar resultados da pesquisa
        async function loadSearchResults() {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            
            if (!query) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            const searchInfo = document.getElementById('search-info');
            searchInfo.textContent = `Buscando por: "${query}"`;
            
            const loading = document.getElementById('loading');
            const grid = document.getElementById('results-grid');
            const noResults = document.getElementById('no-results');
            
            loading.style.display = 'block';
            grid.innerHTML = '';
            noResults.style.display = 'none';
            
            try {
                allResults = await CatalogoAPI.pesquisar(query);
                
                loading.style.display = 'none';
                
                if (allResults.length === 0) {
                    noResults.style.display = 'block';
                    searchInfo.textContent = `Nenhum resultado para: "${query}"`;
                } else {
                    searchInfo.textContent = `${allResults.length} resultado${allResults.length > 1 ? 's' : ''} para: "${query}"`;
                    renderResults(allResults);
                }
                
            } catch (error) {
                console.error('Erro ao buscar:', error);
                loading.style.display = 'none';
                noResults.style.display = 'block';
                searchInfo.textContent = 'Erro ao realizar busca';
            }
        }
        
        // Renderizar cards de resultados
        function renderResults(results) {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = '';
            
            results.forEach(figure => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <img src="${figure.urlFoto || '../images/placeholder.png'}" alt="${figure.nome}">
                    <div class="result-info">
                        <h3>${figure.nome}</h3>
                        <p class="result-category">${figure.categoria}</p>
                        <p class="result-price">
                            ${figure.precoSugerido ? 'R$ ' + figure.precoSugerido.toFixed(2) : 'Consultar'}
                        </p>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    window.location.href = `action_figure.html?id=${figure.id}`;
                });
                
                grid.appendChild(card);
            });
        }
        
        // Configurar filtros
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remover active de todos
                    filterBtns.forEach(b => b.classList.remove('active'));
                    
                    // Adicionar active no clicado
                    btn.classList.add('active');
                    
                    // Aplicar filtro
                    const filter = btn.dataset.filter;
                    currentFilter = filter;
                    
                    if (filter === 'all') {
                        renderResults(allResults);
                    } else {
                        const filtered = allResults.filter(f => f.categoria === filter);
                        renderResults(filtered);
                    }
                });
            });
        }
        
        // Configurar nova pesquisa
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const termo = e.target.value.trim();
                        if (termo) {
                            window.location.href = `pesquisa.html?q=${encodeURIComponent(termo)}`;
                        }
                    }
                });
            }
        }
    </script>
    
</body>
</html>
