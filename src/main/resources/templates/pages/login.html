<html lang="pt-BR" xmlns:th=http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <link rel="stylesheet" th:href="@{/css/components/cards.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="../images/logo.png" alt="Logo" width="120">
        </a>

        <nav>
            <a href="login.html" id="loginBtn">Fazer login</a>
            <a href="register.html" id="registerBtn">Registrar</a>
            <a href="#" id="exploreBtn">Explorar</a>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar">
                <span>üîç</span>
            </div>
        </nav>
    </header>

    <main class="login-content">
      <h1 class="title-login">Bem-Vindo de Volta</h1>

      <div id="error-message" style="display: none;"></div>
    
      <!-- BANCO DE DADOS: Verificar credenciais do usu√°rio (username/email e senha) -->
      <form id="login-form" class="login-area">
          <input type="text" id="username" name="username" placeholder="Email / Nome de usu√°rio" required>
        
          <div class="password-area">
              <input type="password" id="password" name="password" placeholder="Senha" required>
              <button type="button" id="toggle-password" title="Mostrar/Ocultar Senha">
                üëÅÔ∏è
              </button>
          </div>

          <label class="remember">
            <input type="checkbox" id="remember"> Lembre-se de mim
          </label>

          <button type="submit" id="btn-login" class="btn-login">Entrar</button>

          <a href="#" class="forgot">Esqueceu sua senha?</a>
      </form>

      <p class="register-link">
        N√£o tem uma conta? <a href="register.html">Registre-se</a>
      </p>
    </main>
    
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

// Mostrar/Ocultar senha
const togglePassword = document.getElementById('toggle-password');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});

// Fun√ß√£o para mostrar mensagem de erro
function showError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    
    setTimeout(() => {
        errorDiv.style.display = 'none';
    }, 5000);
}

// BANCO DE DADOS: POST /api/auth/login - Enviar username/email e senha, retornar token e dados do usu√°rio
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;
    
    if (!username || !password) {
        showError('Por favor, preencha todos os campos');
        return;
    }
    
    try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // BANCO DE DADOS: Salvar token e dados do usu√°rio (localStorage ou sessionStorage)
            if (remember) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
            } else {
                sessionStorage.setItem('token', data.token);
                sessionStorage.setItem('user', JSON.stringify(data.user));
            }
            
            // Redirecionar para p√°gina inicial ou perfil
            window.location.href = 'index.html';
        } else {
            showError(data.message || 'Usu√°rio ou senha incorretos');
        }
    } catch (error) {
        console.error('Erro no login:', error);
        showError('Erro ao realizar login. Tente novamente.');
    }
});
    </script>
</body>
</html>
