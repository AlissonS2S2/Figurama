<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/forms.css">
    <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div th:replace="~{fragments/header :: comum}"></div>
    
    <main class="login-content">
      <h1 class="title-login">Bem-Vindo de Volta</h1>

      <div id="error-message" style="display: none;"></div>
    
      <!-- BANCO DE DADOS: Verificar credenciais do usu√°rio (username/email e senha) -->
      <form id="login-form" class="login-area">
          <input type="text" id="username" name="username" placeholder="Email / Nome de usu√°rio" required>
        
          <div class="password-area">
              <input type="password" id="password" name="password" placeholder="Senha" required>
              <button type="button" id="toggle-password" title="Mostrar/Ocultar Senha">
                üëÅÔ∏è
              </button>
          </div>

          <label class="remember">
            <input type="checkbox" id="remember"> Lembre-se de mim
          </label>

          <button type="submit" id="btn-login" class="btn-login">Entrar</button>

          <a href="#" class="forgot">Esqueceu sua senha?</a>
      </form>

      <p class="register-link">
        N√£o tem uma conta? <a href="register.html">Registre-se</a>
      </p>
    </main>
    
    <script>
    // Aponta para o seu UsuarioController (@RequestMapping("/api/usuarios"))
    const API_BASE_URL = '/api/usuarios';

    // Mostrar/Ocultar senha
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    if(togglePassword) {
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        
        try {
            // Rota ajustada para bater com seu @PostMapping("/login") no Java
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.sucesso) { // Seu controller retorna um JSON com campo "sucesso"
                const storage = remember ? localStorage : sessionStorage;
                storage.setItem('token', data.data.token);
                storage.setItem('user', JSON.stringify(data.data.usuario));
                
                window.location.href = '/dashboard'; // Manda para o Dashboard
            } else {
                showError(data.mensagem || 'Usu√°rio ou senha incorretos');
            }
        } catch (error) {
            console.error('Erro no login:', error);
            showError('Erro de conex√£o com o servidor.');
        }
    });
</script>
</body>
</html>
