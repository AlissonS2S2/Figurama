<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/pages/franquia.css">
</head>
<body>
    <header class="header-logged">
        <a href="dashboard.html">
            <img class="logo" src="images/Logo.png" alt="Logo Figurama">
        </a>
        
        <nav class="nav-logged">
            <span>
                <img class="profile-icon" src="icons/Profile-icon.png" alt="Descrição da imagem">N_Usuário</span>
            <a href="#">Coleção</a>
            <input type="text" placeholder="Pesquisar">
            <button class="btn-add">Adicionar +</button>
        </nav>
    </header>

    <main class="franchise-container">
        <section class="franchise-info">
            <h1 id="franchise-title">Franquia - Batman The Animated Series</h1>
            <p id="franchise-description">
                Descrição que pode durar<br>
                precisa ver<br>
                quantas linhas<br>
                poder ter aqui
            </p>
            <small id="total-figures">27 Action Figures nessa franquia</small>
            <hr>
        </section>

        <section class="cards-franchise" id="figures-grid">
            <!-- Cards serão inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <script>
        // Dados de exemplo (viriam do backend)
        const figures = [
            { id: 1, nome: 'Batman', status: 'owned' },
            { id: 2, nome: 'Robin', status: 'wishlist' },
            { id: 3, nome: 'Joker', status: 'owned' },
            { id: 4, nome: 'Harley Quinn', status: 'owned' },
            { id: 5, nome: 'Catwoman', status: 'wishlist' },
            { id: 6, nome: 'Two-Face', status: 'owned' },
            { id: 7, nome: 'Penguin', status: 'sold' },
            { id: 8, nome: 'Poison Ivy', status: 'owned' },
            { id: 9, nome: 'Mr. Freeze', status: 'wishlist' },
            { id: 10, nome: 'Scarecrow', status: 'owned' },
            { id: 11, nome: 'Riddler', status: 'owned' },
            { id: 12, nome: 'Batgirl', status: 'wishlist' }
        ];

        // Renderizar cards
        const grid = document.getElementById('figures-grid');
        
        figures.forEach(figure => {
            const card = document.createElement('div');
            card.className = 'card-franchise';
            card.innerHTML = `
                <img src="" alt="${figure.nome}">
                <div class="card-content">
                    <h3>${figure.nome}</h3>
                    <span class="status ${figure.status}">${getStatusText(figure.status)}</span>
                </div>
            `;
            
            // Adicionar evento de clique
            card.addEventListener('click', () => {
                window.location.href = `figure.html?id=${figure.id}`;
            });
            
            grid.appendChild(card);
        });

        function getStatusText(status) {
            const statusMap = {
                'owned': 'Tenho',
                'wishlist': 'Quero',
                'sold': 'Vendido'
            };
            return statusMap[status] || status;
        }

        // Atualizar informações da franquia (seria dinâmico)
        document.addEventListener('DOMContentLoaded', () => {
            // Aqui você faria fetch dos dados da franquia
            // e atualizaria o DOM dinamicamente
        });
    </script>
    
</body>
</html>
