<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/register.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="../index.html">
                <img src="../img/Logo.png" alt="Logo" width="120">
        </a>

        <nav>
            <a href="login.html" id="loginBtn">Fazer login</a>
            <a href="register.html" id="registerBtn">Registrar</a>
            <a href="#" id="exploreBtn">Explorar</a>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar">
                <span>üîç</span>
            </div>
        </nav>
    </header>

    <main class="register-content">
        <h1 class="title-register">Registrar</h1>

        <form id="register-form" class="register-container">
            <input type="email" id="email" name="email" placeholder="Endere√ßo de E-mail">

            <input type="text" id="username" name="username" placeholder="Nome de usu√°rio" maxlength="16">
            <small id="max-char">M√°ximo de 16 caracteres</small>

            <input type="password" id="password" name="password" placeholder="Senha">
            <small id="min-char">M√≠nimo de 6 caracteres</small>

            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha">

            <label class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <a>Eu aceito os Termos de Servi√ßo e Pol√≠tica de Privacidade</a>
            </label>

            <button type="submit" class="btn-register">Registrar</button>
    
            <p>
                J√° tem uma conta? <a href="login.html">Fa√ßa login</a>
            </p>
        </form>
    </main>

    <script>
    // Aponta para o seu UsuarioController
    const API_BASE_URL = '/api/usuarios';
    
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Pega os valores
        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const terms = document.getElementById('terms').checked;
        
        // Valida√ß√µes b√°sicas no Front
        if (!email || !username || !password || !confirmPassword) {
            alert('Preencha todos os campos'); return;
        }
        if (password !== confirmPassword) {
            alert('As senhas n√£o coincidem'); return;
        }
        if (!terms) {
            alert('Aceite os termos'); return;
        }

        try {
            // Rota ajustada para bater com seu @PostMapping("/registrar")
            const response = await fetch(`${API_BASE_URL}/registrar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // O Java espera um objeto Usuario (email, username, password)
                body: JSON.stringify({ email, username, password })
            });
            
            const data = await response.json();
            
            if (response.ok && data.sucesso) {
                alert('Conta criada com sucesso!');
                window.location.href = '/login'; // Redireciona via WebController
            } else {
                alert(data.mensagem || 'Erro ao registrar');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao tentar registrar.');
        }
    });
</script>
</body>
</html>
