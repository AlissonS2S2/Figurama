<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/register.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: comum}"></div>

    <main class="register-content">
        <h1 class="title-register">Registrar</h1>

        <form id="register-form" class="register-container">
            <input type="email" id="email" name="email" placeholder="Endereço de E-mail">

            <input type="text" id="username" name="username" placeholder="Nome de usuário" maxlength="16">
            <small id="max-char">Máximo de 16 caracteres</small>

            <input type="password" id="password" name="password" placeholder="Senha">
            <small id="min-char">Mínimo de 6 caracteres</small>

            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha">

            <label class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <a>Eu aceito os Termos de Serviço e Política de Privacidade</a>
            </label>

            <button type="submit" class="btn-register">Registrar</button>
    
            <p>
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </form>
    </main>

    <script>
    const API_BASE_URL = '/api/usuarios';
    
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const terms = document.getElementById('terms').checked;
        
        if (!email || !username || !password || !confirmPassword) {
            alert('Preencha todos os campos'); return;
        }
        if (password !== confirmPassword) {
            alert('As senhas não coincidem'); return;
        }
        if (!terms) {
            alert('Aceite os termos'); return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/registrar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, username, password })
            });
            
            const data = await response.json();
            
            if (response.ok && data.sucesso) {
                alert('Conta criada com sucesso!');
                window.location.href = '/dashboard';
            } else {
                alert(data.mensagem || 'Erro ao registrar');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao tentar registrar.');
        }
    });
</script>
</body>
</html>
