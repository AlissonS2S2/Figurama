<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        .login-box { 
            max-width: 400px; 
            width: 90%; 
            background: var(--dark); 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #ccc;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 5px;
        }
        .error-message, .success-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .error-message {
            background: #ff4444;
            color: white;
        }
        .success-message {
            background: #44ff44;
            color: #333;
        }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #444;
        }
        .login-footer p {
            color: #ccc;
            margin-bottom: 0.5rem;
        }
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>FIGURAMA</h1>
                <h2>Acesse sua Cole√ß√£o</h2>
                <p>Gerencie suas action figures favoritas</p>
            </div>

            <form id="login-form">
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usu√°rio">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        <button type="button" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Entrar
                </button>
            </form>

            <div class="login-footer">
                <p>N√£o tem conta? <a th:href="@{/cadastro}">Cadastre-se gratuitamente</a></p>
                <p><a href="#" onclick="alert('Funcionalidade de recupera√ß√£o em desenvolvimento!')">Esqueceu sua senha?</a></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
