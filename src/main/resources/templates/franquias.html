<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Franquias</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .franquia-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
        .franquia-card { 
            background: var(--dark); 
            padding: 1.5rem; 
            border-radius: 10px; 
            text-align: center; 
            border: 2px solid var(--primary);
            transition: transform 0.3s;
        }
        .franquia-card:hover { transform: translateY(-5px); }
        .franquia-icon { font-size: 3rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><h1>FIGURAMA</h1></div>
        <div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/explorar}">Explorar</a>
            <a th:href="@{/franquias}">Franquias</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>ðŸŽ¬ Franquias</h1>
        
        <div class="search-section">
            <input type="text" id="franchise-search" placeholder="Buscar franquias...">
            <select id="sort-franchises">
                <option value="name">Ordenar por Nome</option>
                <option value="count">Ordenar por Quantidade</option>
                <option value="categories">Ordenar por Categorias</option>
            </select>
        </div>

        <div id="franchises-stats" class="stats-section">
            <!-- EstatÃ­sticas serÃ£o carregadas pelo JS -->
        </div>

        <div id="franchises-container" class="franquia-grid">
            <!-- Franquias serÃ£o carregadas pelo JS -->
        </div>
    </div>

    <!-- Modal para detalhes da franquia -->
    <div id="franchise-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="franquiasManager.closeModal()">&times;</span>
            <div id="modal-body">
                <!-- ConteÃºdo do modal serÃ¡ gerado dinamicamente -->
            </div>
        </div>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>

    <script th:src="@{/js/franquias.js}"></script>
</body>
</html>
