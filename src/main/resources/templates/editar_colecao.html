<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cole√ß√£o - Figurama</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .edit-collection-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--background-light);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--background);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--accent);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .collection-info {
            background: var(--background);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .collection-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary);
        }

        .collection-info p {
            margin: 0;
            color: var(--text-secondary);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <main class="edit-collection-container">
        <h2>‚úèÔ∏è Editar Cole√ß√£o</h2>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Carregando informa√ß√µes da cole√ß√£o...
        </div>

        <div id="collection-info" class="collection-info" style="display: none;">
            <h3 id="info-title"></h3>
            <p id="info-description"></p>
        </div>

        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <div id="error-message" class="alert alert-error" style="display: none;"></div>

        <form id="editCollectionForm">
            <input type="hidden" id="collectionId">
            
            <div class="form-group">
                <label for="nome">Nome da Cole√ß√£o:</label>
                <input type="text" id="nome" required placeholder="Ex: Super-Her√≥is Marvel">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descri√ß√£o:</label>
                <textarea id="descricao" placeholder="Descreva sua cole√ß√£o..." rows="4"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Salvar Altera√ß√µes</button>
                <button type="button" class="btn btn-danger" onclick="deleteCollection()">üóëÔ∏è Excluir Cole√ß√£o</button>
                <a th:href="@{/minha-colecao}" class="btn btn-secondary">‚Üê Cancelar</a>
            </div>
        </form>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user) window.location.href = '/login';

        // Obter ID da cole√ß√£o da URL
        const urlParams = new URLSearchParams(window.location.search);
        const colecaoId = urlParams.get('id');

        if (!colecaoId) {
            alert('ID da cole√ß√£o n√£o fornecido!');
            window.location.href = '/minha-colecao';
        }

        let colecao = {};

        // Carregar dados da cole√ß√£o
        async function loadCollectionData() {
            try {
                document.getElementById('loading').style.display = 'block';

                // Buscar todas as cole√ß√µes e encontrar a espec√≠fica
                const colecoesResponse = await fetch('/colecoes/listar');
                const todasColecoes = await colecoesResponse.json();
                
                colecao = todasColecoes.find(c => c.id == colecaoId);
                
                if (!colecao) {
                    throw new Error('Cole√ß√£o n√£o encontrada');
                }

                // Verificar se o usu√°rio √© dono da cole√ß√£o
                if (!colecao.usuario || colecao.usuario.id !== user.id) {
                    throw new Error('Voc√™ n√£o tem permiss√£o para editar esta cole√ß√£o');
                }

                // Preencher formul√°rio
                document.getElementById('collectionId').value = colecao.id;
                document.getElementById('nome').value = colecao.titulo || '';
                document.getElementById('descricao').value = colecao.descricao || '';

                // Exibir informa√ß√µes atuais
                document.getElementById('info-title').textContent = colecao.titulo || 'Sem t√≠tulo';
                document.getElementById('info-description').textContent = 
                    `Criada em: ${colecao.dataCriacao ? new Date(colecao.dataCriacao).toLocaleDateString('pt-BR') : 'Data desconhecida'} ‚Ä¢ ` +
                    `Figuras: ${colecao.figures ? colecao.figures.length : 0}`;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('collection-info').style.display = 'block';

            } catch (error) {
                console.error('Erro ao carregar cole√ß√£o:', error);
                document.getElementById('loading').style.display = 'none';
                showError(error.message || 'Erro ao carregar dados da cole√ß√£o');
            }
        }

        // Salvar altera√ß√µes
        document.getElementById('editCollectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const textoOriginal = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div>Salvando...';

                const nome = document.getElementById('nome').value.trim();
                const descricao = document.getElementById('descricao').value.trim();

                if (!nome) {
                    throw new Error('O nome da cole√ß√£o √© obrigat√≥rio');
                }

                const requestData = {
                    titulo: nome,
                    descricao: descricao,
                    usuarioId: user.id,
                    quantidade: 0 // N√£o usado na atualiza√ß√£o
                };

                const response = await fetch(`/colecoes/${colecaoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Cole√ß√£o atualizada:', result);
                    showSuccess('Cole√ß√£o atualizada com sucesso!');
                    setTimeout(() => {
                        window.location.href = `/detalhes_colecao?id=${colecaoId}`;
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    console.error('Erro response:', errorText);
                    throw new Error(errorText || 'Erro ao atualizar cole√ß√£o');
                }
                
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                showError(error.message || 'Erro de conex√£o. Verifique sua internet e tente novamente.');
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = textoOriginal;
            }
        });

        // Excluir cole√ß√£o
        async function deleteCollection() {
            if (!confirm('‚ö†Ô∏è Tem certeza que deseja excluir esta cole√ß√£o?\n\n' + 
                        'Todas as figuras desta cole√ß√£o ser√£o permanentemente exclu√≠das.\n' +
                        'Esta a√ß√£o n√£o pode ser desfeita!')) {
                return;
            }

            try {
                const response = await fetch(`/colecoes/${colecaoId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Cole√ß√£o exclu√≠da com sucesso!');
                    setTimeout(() => {
                        window.location.href = '/minha-colecao';
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erro ao excluir cole√ß√£o');
                }
                
            } catch (error) {
                console.error('Erro ao excluir:', error);
                showError(error.message || 'Erro ao excluir cole√ß√£o. Tente novamente.');
            }
        }

        // Fun√ß√µes de mensagem
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Carregar dados ao iniciar
        loadCollectionData();
    </script>
</body>
</html>
