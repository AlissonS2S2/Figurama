<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Detalhes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .figure-detail { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .figure-image img { width: 100%; border-radius: 10px; }
        .figure-info h1 { color: var(--primary); margin-bottom: 1rem; }
        .figure-info p { line-height: 1.6; margin-bottom: 1rem; }
        .actions { margin-top: 2rem; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><h1>FIGURAMA</h1></div>
        <div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/explorar}">Explorar</a>
            <a th:href="@{/dashboard}">Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div id="breadcrumbs" class="breadcrumbs">
            <!-- Breadcrumbs serão carregados pelo JS -->
        </div>
        
        <div id="figure-detail" class="figure-detail">
            <!-- Conteúdo será carregado via JavaScript -->
        </div>

        <div id="related-figures" class="related-section">
            <!-- Figuras relacionadas serão carregadas pelo JS -->
        </div>
    </div>

    <!-- Modal para seleção de coleção -->
    <div id="collection-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="detailsManager.closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Conteúdo do modal será gerado dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para zoom de imagem -->
    <div id="image-modal" class="modal" style="display: none;">
        <!-- Conteúdo será gerado dinamicamente -->
    </div>

    <div id="error-container" class="error-container">
        <!-- Mensagens de erro -->
    </div>

    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/detalhes.js}"></script>
</body>
</html>
