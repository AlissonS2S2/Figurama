<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Minha Cole√ß√£o</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div class="logo"><h1>FIGURAMA</h1></div>
        <div>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/minha-colecao}">Minhas Figuras</a>
            <a th:href="@{/criar-colecao}">Criar Cole√ß√£o</a>
            <a href="#" onclick="logout()">Sair</a>
        </div>
    </nav>

    <div class="container">
        <h2>üìö Minhas Cole√ß√µes</h2>
        <div id="colecoes-grid" class="grid">
            <!-- Cole√ß√µes do usu√°rio ser√£o carregadas aqui -->
        </div>
        
        <h3 style="margin-top: 2rem;">üé≠ Minhas Figuras</h3>
        <div id="figuras-grid" class="grid">
            <!-- Figuras do usu√°rio ser√£o carregadas aqui -->
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user) window.location.href = '/login';

        async function loadMinhasColecoes() {
            try {
                // Buscar todas as cole√ß√µes e filtrar por usu√°rio
                const colecoesResponse = await fetch('/colecoes/listar');
                const todasColecoes = await colecoesResponse.json();
                
                // Filtrar cole√ß√µes do usu√°rio logado
                const minhasColecoes = todasColecoes.filter(c => c.usuario && c.usuario.id === user.id);
                
                const grid = document.getElementById('colecoes-grid');
                
                if (minhasColecoes.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Voc√™ ainda n√£o criou nenhuma cole√ß√£o.</p>';
                } else {
                    grid.innerHTML = minhasColecoes.map(c => {
                        // Calcular quantidade real de figuras
                        const quantidadeFiguras = c.figures ? c.figures.length : 0;
                        
                        return `
                        <div class="collection-card">
                            <h3>${c.titulo}</h3>
                            <p>${c.descricao || 'Sem descri√ß√£o'}</p>
                            <p><strong>Figuras:</strong> ${quantidadeFiguras}</p>
                            <p><strong>Criada em:</strong> ${c.dataCriacao ? new Date(c.dataCriacao).toLocaleDateString('pt-BR') : 'Data desconhecida'}</p>
                            <div class="collection-actions">
                                <a href="/detalhes_colecao?id=${c.id}" class="btn">Ver Cole√ß√£o</a>
                                <a href="/editar-colecao?id=${c.id}" class="btn btn-primary">Editar</a>
                            </div>
                        </div>
                    `;
                    }).join('');
                }
                
            } catch (error) {
                console.error('Erro ao carregar cole√ß√µes:', error);
            }
        }

        async function loadMinhasFiguras() {
            try {
                // Buscar todas as figuras e cole√ß√µes
                const [figurasResponse, colecoesResponse] = await Promise.all([
                    fetch('/action-figures/listar'),
                    fetch('/colecoes/listar')
                ]);
                
                const todasFiguras = await figurasResponse.json();
                const todasColecoes = await colecoesResponse.json();
                
                // Filtrar cole√ß√µes do usu√°rio logado
                const minhasColecoes = todasColecoes.filter(c => c.usuario && c.usuario.id === user.id);
                const minhasColecoesIds = minhasColecoes.map(c => c.id);
                
                // Filtrar figuras que pertencem √†s cole√ß√µes do usu√°rio
                const minhasFiguras = todasFiguras.filter(f => f.colecao && minhasColecoesIds.includes(f.colecao.id));
                
                const grid = document.getElementById('figuras-grid');
                
                if (minhasFiguras.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Voc√™ ainda n√£o adicionou nenhuma figura √†s suas cole√ß√µes.</p>';
                } else {
                    grid.innerHTML = minhasFiguras.map(f => `
                        <div class="card">
                            <img src="${f.urlFoto || 'https://via.placeholder.com/200'}" alt="${f.nome}" style="width: 100%; height: 150px; object-fit: cover;">
                            <div class="card-body">
                                <h4>${f.nome}</h4>
                                <p>${f.franquia}</p>
                                <p>${f.categoria}</p>
                                <small>${f.anoLancamento}</small>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Erro ao carregar figuras:', error);
            }
        }

        function verColecao(colecaoId) {
            window.location.href = `/detalhes_colecao?id=${colecaoId}`;
        }

        function removerFigura(figuraId) {
            if (confirm('Tem certeza que deseja remover esta figura da sua cole√ß√£o?')) {
                alert('Funcionalidade: Remover figura ' + figuraId + ' da cole√ß√£o');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Carregar dados ao iniciar
        loadMinhasColecoes();
        loadMinhasFiguras();
    </script>
</body>
</html>
