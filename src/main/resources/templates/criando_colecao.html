<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma coleção - Figurama</title>
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components/cards.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/pages/criando_colecao.css}">
</head>
<body>
    <header></header>

    <main class="creating-container">
        <div class="content-wrapper">
            <h1 class="create-title">Criando uma coleção</h1>

            <form id="collection-form">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="collection-title" name="title" required class="input-short" placeholder="Ex: Meus Vilões Favoritos">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="description" id="collection-description" cols="60" rows="5" required placeholder="Descreva sua coleção..."></textarea>
                </div>

                <div class="form-group">
                    <label>Tipo de Coleção</label>
                    <select id="collection-type" name="type" required>
                        <option value="">Selecione um tipo</option>
                        <option value="PERSONAL">Pessoal</option>
                        <option value="PUBLIC">Pública</option>
                        <option value="WISHLIST">Lista de Desejos</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Criar Coleção</button>
                    <a href="/dashboard" class="btn-secondary">Cancelar</a>
                </div>
            </form>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </main>

    <footer></footer>

    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/criando_colecao.js}"></script>
</body>
</html>
