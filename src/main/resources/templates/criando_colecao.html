<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Criar Cole√ß√£o</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .create-collection-box { max-width: 800px; margin: 50px auto; background: var(--dark); padding: 2rem; border-radius: 10px; }
        .create-collection-box h2 { text-align: center; color: var(--primary); margin-bottom: 2rem; }
        .figures-selection { margin-top: 2rem; }
        .figures-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .figure-item { 
            background: var(--bg); 
            padding: 1rem; 
            border-radius: 8px; 
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        .figure-item:hover { border-color: var(--primary); }
        .figure-item.selected { border-color: var(--secondary); background: rgba(52, 152, 219, 0.1); }
        .figure-item img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; margin-bottom: 0.5rem; }
        .figure-item h4 { margin: 0.5rem 0; font-size: 0.9rem; }
        .figure-item p { margin: 0; font-size: 0.8rem; color: #999; }
        .selection-summary { 
            background: var(--bg); 
            padding: 1rem; 
            border-radius: 8px; 
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><h1>FIGURAMA</h1></div>
        <div>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/minha-colecao}">Minhas Figuras</a>
            <a th:href="@{/criar-colecao}">Criar Cole√ß√£o</a>
            <a href="#" onclick="logout()">Sair</a>
        </div>
    </nav>

    <div class="create-collection-box">
        <h2>üì¶ Criar Nova Cole√ß√£o</h2>
        <form id="criarColecaoForm">
            <label>Nome da Cole√ß√£o:</label>
            <input type="text" id="nome" required placeholder="Ex: Super-Her√≥is Marvel">
            
            <label>Descri√ß√£o:</label>
            <textarea id="descricao" placeholder="Descreva sua cole√ß√£o..." rows="4"></textarea>
            
            <div class="figures-selection">
                <h3>üé≠ Selecione as Action Figures para copiar para esta Cole√ß√£o:</h3>
                <div id="figures-grid" class="figures-grid">
                    <!-- Figuras ser√£o carregadas aqui via JavaScript -->
                </div>
                <div class="selection-summary">
                    <strong>Figuras selecionadas para c√≥pia: <span id="selected-count">0</span></strong>
                </div>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Criar Cole√ß√£o</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            <a th:href="@{/minha-colecao}" style="color: var(--secondary);">‚Üê Voltar para Minhas Cole√ß√µes</a>
        </p>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user) window.location.href = '/login';

        let todasFiguras = [];
        let figurasSelecionadas = new Set();

        // Carregar todas as figuras dispon√≠veis
        async function loadFigures() {
            try {
                const response = await fetch('/action-figures/listar');
                todasFiguras = await response.json();
                displayFigures();
            } catch (error) {
                console.error('Erro ao carregar figuras:', error);
            }
        }

        // Exibir figuras na grade
        function displayFigures() {
            const grid = document.getElementById('figures-grid');
            
            grid.innerHTML = todasFiguras.map(figure => `
                <div class="figure-item" data-figure-id="${figure.id}" onclick="toggleFigure(${figure.id})">
                    <img src="${figure.urlFoto || 'https://via.placeholder.com/200'}" alt="${figure.nome}">
                    <h4>${figure.nome}</h4>
                    <p>${figure.franquia}</p>
                </div>
            `).join('');
        }

        // Alternar sele√ß√£o de figura
        function toggleFigure(figureId) {
            const figureElement = document.querySelector(`[data-figure-id="${figureId}"]`);
            
            if (figurasSelecionadas.has(figureId)) {
                figurasSelecionadas.delete(figureId);
                figureElement.classList.remove('selected');
            } else {
                figurasSelecionadas.add(figureId);
                figureElement.classList.add('selected');
            }
            
            updateSelectedCount();
        }

        // Atualizar contador de sele√ß√£o
        function updateSelectedCount() {
            document.getElementById('selected-count').textContent = figurasSelecionadas.size;
        }

        document.getElementById('criarColecaoForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            
            if (!nome) {
                alert('Por favor, informe o nome da cole√ß√£o.');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const textoOriginal = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando...';
            
            try {
                // Primeiro criar a cole√ß√£o
                const requestData = {
                    titulo: nome,
                    descricao: descricao,
                    quantidade: figurasSelecionadas.size,
                    usuarioId: user.id
                };
                
                const response = await fetch('/colecoes/salvar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (response.ok) {
                    const colecao = await response.json();
                    
                    // Adicionar figuras selecionadas √† cole√ß√£o
                    if (figurasSelecionadas.size > 0) {
                        const sucesso = await addFiguresToCollection(colecao.id, Array.from(figurasSelecionadas));
                        if (!sucesso) {
                            alert('Cole√ß√£o criada, mas ocorreu um erro ao adicionar as figuras. Tente adicion√°-las manualmente.');
                        }
                    }
                    
                    alert(`Cole√ß√£o "${nome}" criada com ${figurasSelecionadas.size} c√≥pia(s) de figura(s)!`);
                    e.target.reset();
                    figurasSelecionadas.clear();
                    updateSelectedCount();
                    displayFigures();
                    
                    // Redirecionar para dashboard ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    const errorText = await response.text();
                    alert('Erro ao criar cole√ß√£o: ' + errorText);
                }
                
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                alert('Erro de conex√£o. Verifique sua internet e tente novamente.');
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = textoOriginal;
            }
        };

        // Adicionar figuras √† cole√ß√£o (endpoint real)
        async function addFiguresToCollection(colecaoId, figureIds) {
            try {
                console.log(`Criando ${figureIds.length} c√≥pias de figuras para a cole√ß√£o ${colecaoId}:`, figureIds);
                
                const response = await fetch(`/colecoes/${colecaoId}/adicionar-figuras`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    },
                    body: JSON.stringify(figureIds)
                });
                
                if (response.ok) {
                    const colecaoAtualizada = await response.json();
                    console.log('C√≥pias de figuras criadas com sucesso:', colecaoAtualizada);
                    return true;
                } else {
                    const errorText = await response.text();
                    console.error('Erro ao criar c√≥pias de figuras:', errorText);
                    return false;
                }
                
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Carregar figuras ao iniciar a p√°gina
        loadFigures();
    </script>
</body>
</html>
