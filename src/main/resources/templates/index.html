<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Figurama</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/pages/index.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/cards.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: comum}"></div>

    <section class="main">
    <div class="main-image">
        <img src="images/Deadpool img.png" alt="Deadpool Figurama">
    </div>
    <div class="main-text">
        <h1>
            Adicione Figuras que você tem.<br>
            Favorite as que deseja.<br>
            Compartilhe com seus amigos.
        </h1>
        <a href="register.html">
            <button class="cta-btn" id="startBtn">Comece agora - é de graça</button>
        </a>
    </div>
</section>

<section class="novidades">
    <h2>Novidades</h2>
    <!-- BANCO DE DADOS: Buscar 6 figuras específicas para "Novidades" -->
    <div class="cards-grid" id="novidadesGrid">
        <!-- Cards inseridos via JavaScript -->
    </div>
</section>

<section class="popular">
    <h2>Populares no momento</h2>
    <!-- BANCO DE DADOS: Buscar 6 figuras específicas para "Populares" -->
    <div class="cards-grid" id="popularGrid">
        <!-- Cards inseridos via JavaScript -->
    </div>
</section>

<div th:replace="~{fragments/footer :: rodape}"></div>

<script>
    const API_BASE_URL = 'http://localhost:3000/api';

function createFigureCard(figure) {
    const card = document.createElement('div');
    card.className = 'card';
    
    card.innerHTML = `
        <a href="detail.html?id=${figure.id}">
            <img src="${figure.imagem_url}" alt="${figure.nome}">
            <h3>${figure.nome}</h3>
            <p>${figure.fabricante}</p>
        </a>
    `;
    
    return card;
}

// BANCO DE DADOS: GET /api/figures/novidades - Retorna array com 6 figuras (id, nome, imagem_url, fabricante)
async function loadNovidades() {
    try {
        const response = await fetch(`${API_BASE_URL}/figures/novidades`);
        const novidades = await response.json();
        const grid = document.getElementById('novidadesGrid');
        
        grid.innerHTML = '';
        novidades.forEach(figure => {
            grid.appendChild(createFigureCard(figure));
        });
    } catch (error) {
        console.error('Erro ao carregar novidades:', error);
    }
}

// BANCO DE DADOS: GET /api/figures/populares - Retorna array com 6 figuras (id, nome, imagem_url, fabricante)
async function loadPopulares() {
    try {
        const response = await fetch(`${API_BASE_URL}/figures/populares`);
        const populares = await response.json();
        const grid = document.getElementById('popularGrid');
        
        grid.innerHTML = '';
        populares.forEach(figure => {
            grid.appendChild(createFigureCard(figure));
        });
    } catch (error) {
        console.error('Erro ao carregar populares:', error);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    loadNovidades();
    loadPopulares();
});
</script>
</body>
</html>
