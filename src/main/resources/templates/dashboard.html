<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <h1>Painel do Colecionador</h1>
        <div>
            <a th:href="@{/minha-colecao}">Minhas Figuras</a>
            <a th:href="@{/criar-colecao}">Criar Coleção</a>
            <a href="#" onclick="logout()">Sair</a>
        </div>
    </nav>

    <div class="container">
        <h2 id="welcome">Olá!</h2>
        <div class="grid">
            <div class="card" style="padding: 2rem; text-align: center; background: #34495e;">
                <h1 id="total-figs">0</h1>
                <p>Figuras na Coleção</p>
            </div>
            <div class="card" style="padding: 2rem; text-align: center; background: #8e44ad;">
                <h1 id="total-cols">0</h1>
                <p>Coleções Criadas</p>
            </div>
        </div>
        
        <h3 style="margin-top: 2rem;"> Minhas Coleções Recentes</h3>
        <div id="colecoes-recentes" class="grid">
            <!-- Coleções do usuário serão carregadas aqui -->
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user) window.location.href = '/login';

        document.getElementById('welcome').innerText = `Bem-vindo, ${user.nomeUsuario}!`;

        async function loadStats() {
            try {
                // Buscar dados dos endpoints existentes
                const [colecoesResponse, figurasResponse] = await Promise.all([
                    fetch('/colecoes/listar'),
                    fetch('/action-figures/listar')
                ]);
                
                const colecoes = await colecoesResponse.json();
                const figuras = await figurasResponse.json();
                
                // Filtrar coleções do usuário logado
                const minhasColecoes = colecoes.filter(c => c.usuario && c.usuario.id === user.id);
                
                // Calcular estatísticas
                const totalColecoes = minhasColecoes.length;
                const totalFiguras = figuras.length;
                
                // Atualizar UI
                document.getElementById('total-figs').innerText = totalFiguras;
                document.getElementById('total-cols').innerText = totalColecoes;
                
                // Exibir coleções recentes
                displayColecoesRecentes(minhasColecoes);
                
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                document.getElementById('total-figs').innerText = 'Erro';
                document.getElementById('total-cols').innerText = 'Erro';
            }
        }

        function displayColecoesRecentes(colecoes) {
            const container = document.getElementById('colecoes-recentes');
            
            if (colecoes.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Você ainda não criou nenhuma coleção.</p>';
                return;
            }
            
            // Ordenar por data de criação (mais recentes primeiro)
            colecoes.sort((a, b) => new Date(b.dataCriacao) - new Date(a.dataCriacao));
            
            // Exibir até 6 coleções mais recentes
            const recentes = colecoes.slice(0, 6);
            
            container.innerHTML = recentes.map(colecao => {
                // Calcular quantidade real de figuras
                const quantidadeFiguras = colecao.figures ? colecao.figures.length : 0;
                
                return `
                <div class="card">
                    <div class="card-body">
                        <h3>${colecao.titulo}</h3>
                        <p>${colecao.descricao || 'Sem descrição'}</p>
                        <p><strong>Figuras:</strong> ${quantidadeFiguras}</p>
                        <p><strong>Criada em:</strong> ${colecao.dataCriacao ? new Date(colecao.dataCriacao).toLocaleDateString() : 'Data desconhecida'}</p>
                        <a href="/detalhes_colecao?id=${colecao.id}" class="btn">Ver Coleção</a>
                    </div>
                </div>
            `;
            }).join('');
        }

        function verColecao(colecaoId) {
            // Redirecionar para página de detalhes da coleção
            window.location.href = `/detalhes_colecao?id=${colecaoId}`;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        loadStats();
    </script>
</body>
</html>
