<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Figurama - Explorar</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div class="logo"><h1>FIGURAMA</h1></div>
        <div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/explorar}">Explorar</a>
            <a th:href="@{/dashboard}">Minha Estante</a>
        </div>
    </nav>

    <div class="container">
        <h2>üîç Explorar Cole√ß√µes</h2>
        <input type="text" id="searchInput" placeholder="Digite o nome da figura (ex: Batman, Jean Grey...)" onkeyup="search()">
        
        <div id="search-results" class="grid" style="margin-top: 2rem;">
            <!-- Resultados da busca -->
        </div>
    </div>

    <script>
        let todasFiguras = [];
        
        // Carregar todas as figuras ao carregar a p√°gina
        async function loadAllFigures() {
            try {
                const response = await fetch('/action-figures/listar');
                todasFiguras = await response.json();
                displayFigures(todasFiguras);
            } catch (error) {
                console.error('Erro ao carregar figuras:', error);
            }
        }
        
        async function search() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            
            if (termo.length < 2) {
                displayFigures(todasFiguras);
                return;
            }

            const filtered = todasFiguras.filter(f => 
                f.nome.toLowerCase().includes(termo) ||
                f.franquia.toLowerCase().includes(termo)
            );
            
            displayFigures(filtered);
        }
        
        function displayFigures(figures) {
            const grid = document.getElementById('search-results');
            
            if (figures.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Nenhuma figura encontrada.</p>';
                return;
            }
            
            grid.innerHTML = figures.map(f => `
                <div class="card">
                    <img src="${f.urlFoto || 'https://via.placeholder.com/250'}" alt="${f.nome}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 5px;">
                    <div class="card-body">
                        <h3>${f.nome}</h3>
                        <p><strong>Franquia:</strong> ${f.franquia}</p>
                        <p><strong>Categoria:</strong> ${f.categoria}</p>
                        <button onclick="adicionar(${f.id})" class="btn">+ Adicionar √† Cole√ß√£o</button>
                    </div>
                </div>
            `).join('');
        }

        function adicionar(id) {
            alert('Funcionalidade: Adicionar figura ' + id + ' √† sua cole√ß√£o logada!');
        }
        
        // Carregar figuras ao iniciar a p√°gina
        loadAllFigures();
    </script>
</body>
</html>
