<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Action Figure</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components/cards.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/pages/action_figure.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>

    <main class="figure-page">
    <section class="details-top">
        <div class="image-aside">
            <img id="figure-img" src="" alt="Action Figure">
            <div id="add-to-collection-area"></div> <!-- Botão de adicionar entra aqui -->
        </div>
        
        <div class="info-main">
            <h1 id="figure-name">Carregando...</h1>
            <p>Lançada em: <span id="figure-year"></span></p>
            <p>Franquia: <span id="franchise-name"></span></p>
            <p id="figure-description"></p>
            <div class="tags">
                <span id="category-tag" class="tag"></span>
            </div>
        </div>
    </section>

    <section>
        <h3>Da mesma franquia</h3>
        <div id="franchise-grid" class="cards-grid-row"></div>
    </section>

    <section>
        <h3>Figuras relacionadas (Mesma Categoria)</h3>
        <div id="related-grid" class="cards-grid-row"></div>
    </section>
</main>

    <footer></footer>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <!-- O script específico da página vem por último -->
</body>
</html>
