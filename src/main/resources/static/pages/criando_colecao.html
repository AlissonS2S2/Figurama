<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma coleção - Figurama</title>
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components/cards.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/forms.css}">
    <link rel="stylesheet" th:href="@{/css/pages/criando_colecao.css}">
</head>
<body>
    <header></header>

    <main class="creating-container">
        <div class="content-wrapper">
            <h1 class="create-title">Criando uma coleção</h1>

            <form id="collection-form">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="collection-title" name="title" required class="input-short" placeholder="Ex: Meus Vilões Favoritos">
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="description" id="collection-description" cols="60" rows="5" required placeholder="Descreva sua coleção..."></textarea>
                </div>

                <div class="figures-section">
                    <label class="add-label">Adicionar Action Figures</label>
                    
                    <div class="search-and-buttons">
                        <div class="search-wrapper" style="flex-grow: 1; margin-right: 20px;">
                            <input type="text" class="search-figures" id="search-figures" placeholder="Pesquise por nome (Ex: Batman, Naruto...)">
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn-save">Salvar Coleção</button>
                            <button type="button" class="btn-cancel">Cancelar</button>
                        </div>
                    </div>

                    <hr class="section-divider">
                    
                    <h4 style="color: #bbb; margin-bottom: 15px;">Selecione as figuras:</h4>
                    <div class="figure-grid" id="figures-grid">
                        <p style="color: #666;">Carregando catálogo...</p>
                    </div>
                </div>
            </form>   
        </div>
    </main>

    <footer></footer>
    
    <script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<!-- O script específico da página vem por último -->
</body>
</html>
