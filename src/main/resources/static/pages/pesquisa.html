<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Figurama</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/components/cards.css">
    <link rel="stylesheet" href="../../static/css/components/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .search-header {
            margin-bottom: 30px;
        }
        
        .search-header h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .search-info {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #3a3952;
            border: 1px solid #5a5a7a;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: #c77dff;
            border-color: #c77dff;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .result-card {
            background: #3a3952;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(199, 125, 255, 0.3);
        }
        
        .result-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .result-category {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .result-price {
            font-size: 14px;
            color: #c77dff;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }
        
        .no-results h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .no-results p {
            color: #b0b0b0;
            margin-bottom: 25px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header></header>
    
    <!-- Container de Resultados -->
    <div class="search-container">
        
        <!-- Cabeçalho da Pesquisa -->
        <div class="search-header">
            <h1>Resultados da Pesquisa</h1>
            <p class="search-info" id="search-info">Pesquisando...</p>
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="Marvel">Marvel</button>
            <button class="filter-btn" data-filter="DC">DC</button>
            <button class="filter-btn" data-filter="Anime">Anime</button>
            <button class="filter-btn" data-filter="Star Wars">Star Wars</button>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            Carregando resultados...
        </div>
        
        <!-- Grid de Resultados -->
        <div class="results-grid" id="results-grid"></div>
        
        <!-- Nenhum Resultado -->
        <div id="no-results" class="no-results" style="display: none;">
            <h2>Nenhum resultado encontrado</h2>
            <p>Tente usar outros termos de busca ou navegue pelas categorias</p>
            <button class="btn-primary" style="padding: 12px 30px;">
                Voltar ao Dashboard
            </button>
        </div>
        
    </div>
    
    <script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<!-- O script específico da página vem por último -->
</body>
</html>
