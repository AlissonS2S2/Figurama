# Configuração H2 em memória para desenvolvimento (fallback)
spring.datasource.url=jdbc:h2:mem:figurama_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração do H2 Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Use 'update' para criar/atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

