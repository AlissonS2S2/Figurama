# ========================================
# CONFIGURAÇÃO DO MYSQL
# ========================================

# URL de conexão (ajuste se necessário)
spring.datasource.url=jdbc:mysql://localhost:3306/figurama_db?useSSL=false&serverTimezone=America/Fortaleza&allowPublicKeyRetrieval=true

# Usuário e senha do MySQL
spring.datasource.username=figurama_user
spring.datasource.password=figurama123

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURAÇÃO DO JPA/HIBERNATE
# ========================================

# Dialeto do MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Criar/Atualizar tabelas automaticamente
# update = atualiza as tabelas SEM APAGAR DADOS (RECOMENDADO)
# create = recria as tabelas (CUIDADO: apaga dados!)
# create-drop = cria e apaga ao fechar a aplicação
# validate = apenas valida o schema
# none = não faz nada automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (útil para debug)
spring.jpa.show-sql=true

# Formatar SQL no console
spring.jpa.properties.hibernate.format_sql=true

# Mostrar os valores dos parâmetros SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURAÇÃO DO SERVIDOR
# ========================================

# Porta da aplicação
server.port=8080

# ========================================
# ENCODING
# ========================================

# Garantir UTF-8
spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# ========================================
# UPLOAD DE ARQUIVOS
# ========================================

# Tamanho máximo de arquivo (5MB)
spring.servlet.multipart.max-file-size=5MB

# Tamanho máximo da requisição (10MB)
spring.servlet.multipart.max-request-size=10MB

# Diretório onde as imagens serão salvas
file.upload-dir=uploads